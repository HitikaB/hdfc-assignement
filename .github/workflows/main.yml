name: Deploy to Amazon ECS

on:
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: hdfc-test-frontend
  ECS_SERVICE: hdfc-test-frontend-service
  ECS_CLUSTER: hdfc-test-frontend-cluster
  APP_DEPLOY_NAME: AppECS-hdfc-test-frontend-cluster-hdfc-test-frontend-service
  CODE_DEPLOY_NAME: DgpECS-hdfc-test-frontend-cluster-hdfc-test-frontend-service

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        run: |
          aws deploy create-deployment --application-name ${{ env.APP_DEPLOY_NAME }} --deployment-group-name ${{ env.CODE_DEPLOY_NAME }} --deployment-config-name CodeDeployDefault.ECSAllAtOnce --github-location repository=${{ github.repository }},commitId=${{ github.sha }}
